[kubernetes]
format = 'on [⛵ $context \($namespace\)](dimmed green) '
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"



[aws]
style = "bold blue"
symbol = "? "
displayed_items = "all"

[aws.region_aliases]
ap-northeast-1 = "jp"

